      const searchInput = document.getElementById("searchInput");

      const outputDiv = document.getElementById("output");

      // Function to display suggestions based on the current input
      function showSuggestions() {
        suggestionsDiv.innerHTML = "";
        const inputValue = searchInput.value.trim().toLowerCase();
        const suggestions = Object.keys(dictionary).filter((word) =>
          word.startsWith(inputValue)
        );

        suggestions.forEach((suggestion) => {
          const suggestionElement = document.createElement("div");
          suggestionElement.classList.add("suggestion");
          suggestionElement.textContent = suggestion;
          suggestionElement.addEventListener("click", () => {
            searchInput.value = suggestion;
            suggestionsDiv.innerHTML = "";
            searchDictionary();
          });
          suggestionsDiv.appendChild(suggestionElement);
        });
      }

      // Function to search for a word in the dictionary
      function searchDictionary() {
        const searchWord = searchInput.value.trim().toLowerCase();
        const wordData = dictionary[searchWord];

        if (!searchWord) {
          outputDiv.textContent = "Please enter a word to search.";
          return;
        }

        if (!wordData) {
          outputDiv.textContent = "Word not found in the dictionary.";
          return;
        }

        const { pronunciation, type, meanings, synonyms } = wordData;
        outputDiv.innerHTML = `
                <div class="word-info">
                    <div class="word-type"><strong>Type:</strong> ${type}</div>
                    <div><strong>Pronunciation:</strong> ${pronunciation}</div>
                    <div><strong>Meanings:</strong></div>
                    ${meanings
                      .map(
                        (meaning) => `
                        <div class="definition">
                            <i class="fas fa-book dictionary-icon"></i>
                            <strong>${meaning.meaning}:</strong> ${meaning.example}
                        </div>
                    `
                      )
                      .join("")}
                    ${
                      synonyms.length > 0
                        ? `<div class="synonyms"><strong>Synonyms:</strong> ${synonyms
                            .map(
                              (synonym) =>
                                `<span class="synonym" onclick="showSynonymDefinition('${synonym}')">${synonym}</span>`
                            )
                            .join(", ")}</div>`
                        : ""
                    }
                </div>
            `;
      }

      // Function to display definition of synonym
      function showSynonymDefinition(synonym) {
        const wordData = dictionary[synonym.toLowerCase()];
        if (wordData) {
          const { pronunciation, type, meanings, synonyms } = wordData;
          outputDiv.innerHTML += `
                    <hr>
                    <div class="word-info">
                        <div class="word-type"><strong>Type:</strong> ${type}</div>
                        <div><strong>Pronunciation:</strong> ${pronunciation}</div>
                        <div><strong>Meanings:</strong></div>
                        ${meanings
                          .map(
                            (meaning) => `
                            <div class="definition">
                                <i class="fas fa-book dictionary-icon"></i>
                                <strong>${meaning.meaning}:</strong> ${meaning.example}
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                `;
        } else {
          outputDiv.innerHTML += `<div>Definition not found for synonym "${synonym}".</div>`;
        }
      }

      // Event listeners
      searchInput.addEventListener("input", () => {
        showSuggestions();
        searchDictionary();
      });

      // Hide suggestions when clicking outside the input
      document.addEventListener("click", (e) => {
        if (
          e.target !== searchInput &&
          e.target.parentNode !== suggestionsDiv
        ) {
          suggestionsDiv.innerHTML = "";
        }
